<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dov'è?</title>
  <meta name="keywords" content="Dov'è?, gioco, quadri, dipinti, arte">
  <meta name="description" content="Dov'è? è un gioco istruttivo dove bisogna rispondere a delle domande su delle opere d'arte cliccando la risposta sul quadro.">
  <meta name="author" content="Silvia Dani, Niccolò Niccoli">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/saveSettings.js"></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="splashScreen">
    <div class="gameName">
      <h1>DOV'È?</h1>
    </div>
    <div class="playersNames">
      <div class="playerName">
          <label for="name1">Giocatore 1:</label>
          <input type="text" id="name1"><br><br>
      </div>
      <div class="playerName">
          <label for="name2">Giocatore 2:</label>
          <input type="text" id="name2"><br><br>
      </div>
    </div>
    <div id="rounds">
      <label for="selection">Numero di rounds:</label>
      <select id="selection">
        <option value="select your option" disabled selected></option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="7">7</option>
        <option value="9">9</option>
      </select>
    </div>
    <div class="timer_checkbox">
      <input type="checkbox" id="timer" name="timer">
      <label for="timer">A tempo (20 secondi per domanda)</label>
    </div>
    <button id="play_button" name="play">Gioca!</button>
  </div>
</body>
