<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/init.js"></script>
  <meta name=”robots” content=”noindex”>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class = "mainContent">
  <div class="circle"></div>
  <div class="roundCounter"><span class="currentRound"></span>/<span class="totalRounds"></span></div>
  <div class="question">
    <h2></h2>
  </div>
  <div class = "timer" id="timerBar">
    <div class = "timer" id="timeLeft">
    </div>
  </div>
  <div class="players">
    <div class="player1">
      <div class="header">
        <p class="playerNames"><span class="playername1"></span></p>
        <p class="pointCounter">Punti: <span class="points1"></span></p>
      </div>
      <div class="imageBox">
        <img class='mainImg' id="imgP1" src="">
        <div class="areaToClick" id="areaP1"></div>
      </div>
    </div>
    <div class="player2">
      <div class="header">
        <p class="playerNames"><span class="playername2"></span></p>
        <p class="pointCounter">Punti: <span class="points2"></span></p>
      </div>
      <div class="imageBox">
        <img class='mainImg' id="imgP2" src="">
        <div class="areaToClick" id="areaP2"></div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
