<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <script type="text/javascript" src="scripts/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/loadDescription.js"></script>
  <meta name=”robots” content=”noindex”>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
<div id="descriptionPageContent">
  <div class="circle"></div>
  <div class="roundCounter"><span class="currentRound"></span>/<span class="totalRounds"></span></div>
  <div id="infoRound">
    <div id="imgContainer">
      <div id="descriptionPageImgContainer"></div>
    </div>
    <div class="player1">
      <div class="header_desc">
        <div class="playerNames">
          <p class="playername1"></p>
          <p class="playername2"></p>
        </div>
        <div class="pointCounter">
          <p>Punti: <span class="points1"></span></p>
          <p>Punti: <span class="points2"></span></p>
        </div>
      </div>
    </div>
  </div>
  <div class="description"></div>
  <a id="nextRound_link" href="">
    <button id="nextRound_button" name="next">Avanti</button>
  </a>
</div>

</body>
